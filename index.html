<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cooking Conversion</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cooking Conversion</h1>
      <form id="convTsp">
        <div class="form-group">
          <label for="teaspoon">Teaspoon:</label>
          <input id="teaspoon" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert to Tablespoons</button>
        <label for="tablespoon"></label>
        <input id="tablespoon" class="form-control" type="text">
      </form>
    </div>
  </body>
</html>
